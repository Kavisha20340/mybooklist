<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center display-4 uni mt-5" id="unique">My <span class="text-primary">Book</span> List</h1>
        <div id="msg"></div>
        <form id="book-form">
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input type="text" id="book-title" placeholder="Book Title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">
                    author
                </label>
                <input type="text" id="book-author" placeholder="Book Author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">
                    ISBN#
                </label>
                <input type="text" id="book-isbn" placeholder="ISBN Number" class="form-control">
            </div>
            <input type="submit" id="add" value="Add Book" class="btn btn-primary btn-block">
        </form>

        <table class="table table-stripped mt-5">
            <thead>
                <td>Name</td>
                <td>Author</td>
                <td>ISBN#</td>
                <td></td>
            </thead>
            <tbody id="book-list">
                
            </tbody>
        </table>
        
        <h3 class="text-primary text-center">By -cybernauts</h3>

    </div>
    <script src="app.js"></script>
</body>
</html>
